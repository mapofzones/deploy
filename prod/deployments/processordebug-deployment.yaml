apiVersion: apps/v1
kind: Deployment
metadata:
  name: processordebug-deploy
  labels:
    app: processordebug-app
  annotations:
spec:
  selector:
    matchLabels:
      app: processordebug-app
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: processordebug-app
    spec:
      containers:
      - name: processordebug-1
        image: registry.digitalocean.com/mapofzones/txs-processor:2829e4ae
        env:
          - name: rabbitmq
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: processor_rabbitmq
          - name: postgres
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: processor_db
          - name: queue
            value: "blocks_v3_debug"
        imagePullPolicy: Always
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
        #   limits:
        #     memory: "256Mi"
        #     cpu: "500m"
