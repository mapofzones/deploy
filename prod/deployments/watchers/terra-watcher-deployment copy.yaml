apiVersion: apps/v1
kind: Deployment
metadata:
  name: likecoin-watcher-deploy
  labels:
    app: likecoin-watcher-app
  annotations:
spec:
  selector:
    matchLabels:
      app: likecoin-watcher-app

  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: likecoin-watcher-app
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - likecoin-watcher-app
            topologyKey: "kubernetes.io/hostname"
      hostAliases:
      - ip: "159.89.250.255"
        hostnames:
        - "api.mapofzones.com"
      containers:

      - name: likecoin-mainnet-2
        image: registry.digitalocean.com/mapofzones/cosmos-watcher-likecoin:4bae6c9c
        env:
          - name: chain_id
            value: "likecoin-mainnet-2"
          - name: rabbitmq
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: watcher_rabbitmq
          - name: graphql
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: db_graphql
        imagePullPolicy: Always
        resources:
          requests:
            memory: "150Mi"
            cpu: "30m"
          limits:
            memory: "256Mi"
            cpu: "250m"
