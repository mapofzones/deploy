apiVersion: apps/v1
kind: Deployment
metadata:
  name: chihuahua-watcher-deploy
  labels:
    app: chihuahua-watcher-app
  annotations:
spec:
  selector:
    matchLabels:
      app: chihuahua-watcher-app

  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: chihuahua-watcher-app
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - chihuahua-watcher-app
            topologyKey: "kubernetes.io/hostname"
      hostAliases:
      - ip: "159.89.250.255"
        hostnames:
        - "api.mapofzones.com"
      containers:

      - name: chihuahua-1
        image: registry.digitalocean.com/mapofzones/cosmos-watcher-chihuahua:12c9326f
        env:
          - name: chain_id
            value: "chihuahua-1"
          - name: rabbitmq
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: watcher_rabbitmq
          - name: graphql
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: db_graphql
        imagePullPolicy: Always
        resources:
          requests:
            memory: "100Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "250m"
