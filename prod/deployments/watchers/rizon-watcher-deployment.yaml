apiVersion: apps/v1
kind: Deployment
metadata:
  name: rizon-watcher-deploy
  labels:
    app: rizon-watcher-app
  annotations:
spec:
  selector:
    matchLabels:
      app: rizon-watcher-app

  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: rizon-watcher-app
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - rizon-watcher-app
            topologyKey: "kubernetes.io/hostname"
      hostAliases:
      - ip: "159.89.250.255"
        hostnames:
        - "api.mapofzones.com"
      containers:

      - name: rizon-titan-1
        image: registry.digitalocean.com/mapofzones/cosmos-watcher-rizon:0eb4401c
        env:
          - name: chain_id
            value: "titan-1"
          - name: rabbitmq
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: watcher_rabbitmq
          - name: graphql
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: db_graphql
          - name: queue
            value: "blocks_v3"
        imagePullPolicy: Always
        resources:
          requests:
            memory: "70Mi"
            cpu: "20m"
          limits:
            memory: "512Mi"
            cpu: "250m"
