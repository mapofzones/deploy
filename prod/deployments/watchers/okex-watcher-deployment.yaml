apiVersion: apps/v1
kind: Deployment
metadata:
  name: okex-watcher-deploy
  labels:
    app: okex-watcher-app
  annotations:
spec:
  selector:
    matchLabels:
      app: okex-watcher-app

  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: okex-watcher-app
    spec:
#      affinity:
#        podAntiAffinity:
#          requiredDuringSchedulingIgnoredDuringExecution:
#          - labelSelector:
#              matchExpressions:
#              - key: app
#                operator: In
#                values:
#                - okex-watcher-app
#            topologyKey: "kubernetes.io/hostname"
      hostAliases:
      - ip: "159.89.250.255"
        hostnames:
        - "api.mapofzones.com"
      containers:

      - name: okex-exchain-66
        image: registry.digitalocean.com/mapofzones/cosmos-watcher-okex:16915efd
        env:
          - name: chain_id
            value: "exchain-66"
          - name: rabbitmq
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: watcher_rabbitmq
          - name: graphql
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: db_graphql
          - name: queue
            value: "blocks_v3"
        imagePullPolicy: Always
        resources:
          requests:
            memory: "30Mi"
            cpu: "5m"
          limits:
            memory: "128Mi"
            cpu: "250m"
