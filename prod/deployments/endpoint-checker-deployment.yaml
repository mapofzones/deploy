apiVersion: apps/v1
kind: Deployment
metadata:
  name: endpoint-checker-deploy
  labels:
    app: endpoint-checker-app
spec:
  selector:
    matchLabels:
      app: endpoint-checker-app
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: endpoint-checker-app
    spec:
      containers:
      - name: endpoint-checker
        image: registry.digitalocean.com/mapofzones/endpoint-checker:5a607e6e
        env:
          - name: POOL_SIZE
            value: "1"
          - name: EC_SYNC_TIME
            value: "1s"
          - name: EC_THREADS
            value: "100"
          - name: EC_PAGE_SIZE
            value: "300"
          - name: DB_URL
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: endpoint-checker_DB_URL
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: endpoint-checker_DB_USER
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: endpoint-checker_DB_PASS
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1024Mi"
            cpu: "300m"
          limits:
            memory: "1024Mi"
            cpu: "300m"
