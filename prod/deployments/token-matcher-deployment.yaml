apiVersion: apps/v1
kind: Deployment
metadata:
  name: token-matcher-deploy
  labels:
    app: token-matcher-app
  annotations:
spec:
  selector:
    matchLabels:
      app: token-matcher-app
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: token-matcher-app
    spec:
      containers:
      - name: token-matcher
        image: registry.digitalocean.com/mapofzones/token-matcher:0386ae33
        env:
          - name: DB_URL
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: endpoint-checker_DB_URL
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: endpoint-checker_DB_USER
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: endpoint-checker_DB_PASS
          - name: TM_SYNC_TIME
            value: "120s"
          - name: TM_THREADS
            value: "2"
          - name: PF_SYNC_TIME
            value: "60s"
          - name: PF_THREADS
            value: "1"
          - name: TPF_SYNC_TIME
            value: "1500s"             # 1500s = 25min
          - name: TPF_THREADS
            value: "1"
          - name: PRO_API_KEY
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: COINGECKO_PRO_API_KEY
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1024Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
