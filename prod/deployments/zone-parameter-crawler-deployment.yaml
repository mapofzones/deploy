apiVersion: apps/v1
kind: Deployment
metadata:
  name: zone-parameter-crawler-deploy
  labels:
    app: zone-parameter-crawler-app
spec:
  selector:
    matchLabels:
      app: zone-parameter-crawler-app
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: zone-parameter-crawler-app
    spec:
      containers:
      - name: zone-parameter-crawler
        image: registry.digitalocean.com/mapofzones/zone-parameter-crawler:e17302a5
        env:
          - name: SYNC_TIME
            value: "1200s" # 1200s = 20 min
          - name: DB_URL
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: endpoint-checker_DB_URL
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: endpoint-checker_DB_USER
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: prodsecret
                key: endpoint-checker_DB_PASS
        imagePullPolicy: Always
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1024Mi"
            cpu: "2000m"
